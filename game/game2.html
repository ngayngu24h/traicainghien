<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>King</title>

<style>
body {
    background-color: #97FFFF;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
}

.king {
    max-width: 800px;
    margin: 0 auto;
    background: rgba(255,255,255,0.9);
    padding: 20px;
    border-radius: 10px;
    line-height: 1.6;
}
</style>
</head>

<body>
 
<div class="king">
    <p>
        Khi bắt đầu, quản trò phát số ngẫu nhiên cho tất cả người chơi.
        Người chơi chỉ biết số của mình, không được tiết lộ cho người khác.<br><br>

        Sau khi phát số xong, quản trò random một số bất kỳ.
        Người sở hữu số đó trở thành King của vòng chơi.
    </p>
</div>

</body>
</html>
